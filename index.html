<html lang="pt-br">
	<head>
		<meta http-equiv = "Content-Type" content = "text/html; charset=UTF-8"/>
		<meta name = "viewport" content = "width=device-width, initial-scale=1"/>
		<script type = "text/javascript" src = "js/jquery-1.12.3.min.js" language = "javascript"></script>
		<script type = "text/javascript" src = "js/jquery.mask.js" language = "javascript"></script>
		<script type = "text/javascript" src = "js/jquery.mask.min.js" language = "javascript"></script>
		<script type = "text/javascript" src = "js/functions.js" language = "javascript"></script>
		<link href = "css/bootstrap-responsive.css" rel = "stylesheet" media = "screen" />
		<link href = "css/bootstrap.css" rel = "stylesheet" media = "screen" />
		<link href = "css/style.css" rel = "stylesheet" type = "text/css" />
		<title>TRAB2-RIA-ESTACIO</title>
	</head>
	<body id = "body">	
		<form id = "cadastroCliente" class = "form-horizontal" method = "post"  >
			<div class = "row-fluid ">
				<div class = "form-group">
					<h2>Cadastro de Cliente</h2>
					<hr></hr>
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span3">
					<label for = "cpf">CPF:</label>
					<input type = "text" id = "cpf" maxlength = "14" required="required" title = "somente números"/>
				</div>
				<div class = "form-group span9">
					<label for = "nome">Nome:</label>
					<input type = "text" id = "nome" required = "required" title = "somente letras"/>
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span4">
					<label>Estado civil:</label>
					<select id = "estadoCivil" required>
						<option value = "" >--escolher opção--</option>						
						<option value = "casado" >Casado</option>
						<option value = "solteiro" >Solteiro</option>
					</select>
				</div>
				<div class = "form-group span4">
					<label>Sexo:</label>
					<select id = "sexo" required >
						<option value = "">--escolher opção--</option>						
						<option value = "feminino" >Feminino</option>
						<option value = "masculino" >Masculino</option>
					</select>
				</div>
				<div class = "form-group span4">
					<label for = "telefone">Telefone:</label>
					<input type = "text" id = "telefone" maxlength = "12" required="required" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" title = "somente números"/>
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span3">
					<label>CEP:</label>
					<input type = "text" id = "cep" maxlength = "9" required="required" pattern="\d{5}-\d{3}" title = "somente números"/>
				</div>
				<div class = "form-group span9">
					<label>Endereço:</label>
					<input type = "text" id = "endereco" />
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span4">
					<label>Bairro:</label>
					<input type = "text" id = "bairro"  />
				</div>
				<div class = "form-group span4">
					<label>Estado:</label>
					<input type = "text" id = "estado"  />
				</div>
				<div class = "form-group span4">
					<label>Cidade:</label>
					<input type = "text" id = "cidade"  />
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group span6">
					<label>E-mail:</label>
					<input type = "text" id = "email"  required = "required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title = "informe endereço de email válido" placeholder = "exemplo@exemplo.com" />
				</div>
				<div class = "form-group span6">
					<label>Senha:</label>
					<input type = "password" id = "senha" required = "required"  minlength = "6" placeholder = "mínimo 6" />
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-group">
					<label>Obs:</label>
					<textarea id = "obs" title = "Digite uma ou mais observações se desejar."></textarea>
				</div>
			</div>
			<div class = "row-fluid">
				<div class = "form-inline">
					<label>Receber promoções:</label>
					<input type = "checkbox" id = "promocao"/>
				</div>
			</div>
			<div class = "row-fluid">
				<span id = "mensagem" style = "display:none">
					"A qualquer momento você poderá cancelar o recebimento dos e-mail’s de promoção 
					enviando um e-mail com o assunto STOP MAIL para o endereço contato@estacio.br." 
				</span>
			</div>
			<div class = "row-fluid" align = "center">
				<input id = "enviar" type = "submit" class = "btn btn-success" value = "Enviar"/>
				<input id = "cancelar" type = "button" class = "btn btn-danger" value = "Cancelar"/>
			</div>
		</form>
		<table id="dadosTb" class="table table-striped">
			<thead>
				<tr>				
					<th>CPF</th>
					<th>Nome</th>
					<th></th>
					<th></th>
				</tr>	
			</thead>
			<tbody id = "corpoTabela">
			</tbody>
		</table>
	</body>
</html>
